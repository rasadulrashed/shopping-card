                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                        <div class="input-group number-spinner">
                           <button id="iphone_decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphone_count" type="text" class="form-control text-center" value="1">
                           <button id="iphone_increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="iphone_total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>

                        </div>
                        <h5 id="case_total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      function handleProductChange(isIncrese) {
         const caseInput = document.getElementById("case_count");
         const caseCount = parseInt(caseInput.value);
         let caseNewCount = caseCount;
         // const caseNewCount = caseCount - 1;
         if (isIncrese == true) {
            caseNewCount = caseCount + 1;
         }
         if (isIncrese == false && caseCount > 1) {
            caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;
         const caseTotal = caseNewCount * 59;
         document.getElementById("case_total").innerText = '$' + caseTotal;
      }
